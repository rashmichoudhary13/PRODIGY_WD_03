<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <h3>Turn for</h3>

      <!-- To indicate a turn -->
      <div class="turn">
        <div class="turn1 inset">X</div>
        <div class="turn2">O</div>
      </div>

      <!-- Game div -->
      <div class="game-container">
        <div class="gamers">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        
        <!-- Winning gif -->
        <div class="gif">
          <img src="excited.gif" />
        </div>
      </div>

      <!-- To indicate who won -->
      <span class="content"> </span>

      <!-- Reset button -->
      <button class="btn">Reset</button>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
